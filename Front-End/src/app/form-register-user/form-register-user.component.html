<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Registro</title>
  <link rel="stylesheet" href="./form-register-user.component.css">
</head>

<body>
    <div class="container">
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" class="form-control" required [(ngModel)]="userData.username">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="userData.email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="userData.password">
          </div>
          <button type="submit" class="btn btn-gradient">Registrarse</button>
        </form>
      </div>

  <script src="../../assets/js/bootstrap.min.js"></script>
</body>

</html>
